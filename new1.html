<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Book Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    form, .book-list { margin-bottom: 20px; }
    input, select, button { margin: 5px; padding: 8px; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #f4f4f4; }
    .actions button { margin-right: 5px; }
  </style>
</head>
<body>
  <h1>üìö Library Book Tracker</h1>

  <h2>Add New Book</h2>
  <form id="addBookForm">
    <input type="text" id="title" placeholder="Book Title" required>
    <input type="text" id="author" placeholder="Author" required>
    <input type="text" id="genres" placeholder="Genres (comma separated)">
    <select id="availability">
      <option value="1">Available</option>
      <option value="0">Not Available</option>
    </select>
    <button type="submit">Add Book</button>
  </form>

  <h2>Books</h2>
  <input type="text" id="filterGenre" placeholder="Filter by genre">
  <button onclick="loadBooks()">Filter</button>
  <button onclick="loadBooks(true)">Show All</button>

  <div class="book-list">
    <table id="booksTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Availability</th>
          <th>Genres</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const API_URL = "http://localhost/library.php/books"; 

    async function loadBooks(showAll = false) {
      let url = API_URL;
      const genre = document.getElementById("filterGenre").value.trim();
      if (!showAll && genre) url += "?genre=" + encodeURIComponent(genre);

      const res = await fetch(url);
      const books = await res.json();

      const tbody = document.querySelector("#booksTable tbody");
      tbody.innerHTML = "";

      books.forEach(book => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${book.id}</td>
          <td>${book.title}</td>
          <td>${book.author}</td>
          <td>${book.availability == 1 ? "‚úÖ Available" : "‚ùå Not Available"}</td>
          <td>${book.genres || ""}</td>
          <td>${book.createdAt}</td>
          <td class="actions">
            <button onclick="editBook(${book.id}, '${book.title}', '${book.author}', ${book.availability}, '${book.genres || ""}')">Edit</button>
            <button onclick="deleteBook(${book.id})">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }
    document.getElementById("addBookForm").addEventListener("submit", async e => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const author = document.getElementById("author").value;
      const genres = document.getElementById("genres").value.split(",").map(g => g.trim()).filter(g => g);
      const availability = document.getElementById("availability").value;

      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, author, availability, genres })
      });

      e.target.reset();
      loadBooks(true);
    });

    async function deleteBook(id) {
      if (!confirm("Delete this book?")) return;
      await fetch(`${API_URL}/${id}`, { method: "DELETE" });
      loadBooks(true);
    }
    async function editBook(id, title, author, availability, genres) {
      const newTitle = prompt("New title:", title);
      const newAuthor = prompt("New author:", author);
      const newAvail = confirm("Is the book available? OK = Yes, Cancel = No") ? 1 : 0;
      const newGenres = prompt("Genres (comma separated):", genres).split(",").map(g => g.trim()).filter(g => g);

      await fetch(`${API_URL}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          title: newTitle, 
          author: newAuthor, 
          availability: newAvail,
          genres: newGenres
        })
      });

      loadBooks(true);
    }

    loadBooks(true);
  </script>
</body>
</html>
