<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Book Tracker</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; color: #333; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #5a5a5a; }
        form { margin-bottom: 20px; }
        input[type="text"], button { padding: 10px; margin-right: 10px; border-radius: 4px; border: 1px solid #ccc; }
        button { cursor: pointer; background-color: #007bff; color: #fff; border: none; }
        button:hover { background-color: #0056b3; }
        .book-list { margin-top: 20px; }
        .book-item { background: #e9ecef; padding: 15px; margin-bottom: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
        .book-details { flex-grow: 1; }
        .actions button { background-color: #dc3545; }
        .actions button:hover { background-color: #c82333; }
        .actions button.update-btn { background-color: #28a745; }
        .actions button.update-btn:hover { background-color: #218838; }
    </style>
</head>
